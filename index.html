<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../Ramen_Timer/img/button_right.png" />
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <title>カップラーメンタイマー</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <div v-show="!show">
        <img id='pick' src='../Ramen_Timer/img/button_right.png' v-bind:class='{ right_face: isRight, left_face: isLeft }' width="400" height="400"></img>
        <input type="image" src="..//Ramen_Timer/img/3.png" @click="show = !show" v-on:mouseover='rotate_left' class="left_timer" width="200" height="200"></button>
        <span class="none"></span>
        <input type="image" src="..//Ramen_Timer/img/5.png" @click="show = !show" v-on:mouseover='rotate_right' class="right_timer" width="200" height="200"></button>
      </div>

      <div v-show="show">
          <div>{{ sec }}</div>
          <button v-on:click='start' v-if='!timerOn' class="start_stop">START</button>
          <button v-on:click='stop' v-if='timerOn'>STOP</button>
        <br /><br>
        <a v-on:click="reload" class="button">BACK</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
